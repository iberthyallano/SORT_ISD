<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Sorte I.S.D.</title>

        <script src="index.js"></script>
        <link href="index.css" rel="stylesheet">

        <!--RECURSOS DO BOOTSTRAP-->

    <body class="bg-muted">
        
        <!--AVISO PARA RELIGAR O SCRIPT, POIS ELE NÃO ESTÁ ATIVO-->
        <noscript>

        </noscript>
        
        <!--CABEÇALHO DA APLICAÇÃO-->
        <section>
            <header>
                <nav class="navbar navbar-light navbar-expand-sm shadow fixed-top" id="nav">
                    <div class="container text-center">    
                        <div class="container">
                            <img src="imagem/logo-isd-site-testeira_266x121_acf_cropped.png" class="fixed-top shadow" id="logo"/>
                        </div>
                        <a href="#" class="navbar-brand">
                            <br/>
                            <br/>
                        </a>
                    </div>
                </nav>
            </header>    
        </section> 
        
        <!--CORPO DA APLICAÇÃO-->
        <section class="meio">
            <main>
                <div class="container text-center">
                    <!--CARTÃO DE TOTAL DE PESSOAS-->
                    <div class="card text-center">
                        <div class="card-header label">
                            <label><h3>TOTAL DE PESSOAS:</h3></label>
                        </div>
                        <div class="card-body">
                            <input type="number" id="PacNumber" class="form-control"></input>
                        </div>
                    </div>

                    <br/>
                    
                    <!--CARTÃO DE TOTAL DE PESSOAS POR GRUPO-->
                    <div class="card text-center">
                        <div class="card-header label">
                            <label><h3>TOTAL DE PESSOAS POR GRUPO:</h3></label>
                        </div>
                        <div class="card-body">
                            <input type="number" id="GrupNumber" class="form-control"></input>
                        </div>
                    </div>
                    
                    <button type="button" class="btn botao shadow btn-lg btn-block" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" onclick="sortear()">Sortear</button>
                       
                    <div class="collapse" id="collapseExample">
                        <div class="card">
                            <div class="card-header label">
                                <label><h3>SORTEADOS:</h3></label>
                            </div>
                            <div class="card-body">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <button type="button" class="btn botao" id="button-addon2" onclick="exibir2()">Anterior</button>
                                    </div>
                                    <input id="display" type="text" class="form-control margem" >
                                    <div class="input-group-append">
                                        <button type="button" class="btn botao" id="button-addon1"onclick="exibir1()">Próximo</button>
                                    </div>
                                </div>
                            </div>
                            <!--
                                OUTRAS FORMAS DE PRINTAR OS NÚMEROS
                                <input id="display" class="form-control text-center" style="font-size: 40px;" type="text" readonly>
                                <textarea id="display" style="width:100%;height:200px" class="form-control form-control-lg"></textarea>
                            -->
                            <br/>
                        </div>
                    </div>
                </div>
            </main>
        </section>

        <!--RODAPÉ DA APLICAÇÃO-->
        <section>
            <footer class="py-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 text-center" style=" margin-top:11px">

                        <div class="col-md-4">

                        <div class="col-md-4">
                            <div class="container text-center">
                                <small>Designed by Instituto Santos Dumont</small>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
